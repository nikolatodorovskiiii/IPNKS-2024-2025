<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script>
    function calculateSum(value) {
        value = value.split('');
        let sum = 0;

        for(let i = 0; i < value.length; i++) {
            sum += parseInt(value[i]);
        }

        return sum;
    }

    function largestSumDigit() {
        let maxSum = 0;
        let result = "";

        for(let i = 0; i < 5; i++) {
            let userInput = prompt("Enter a number");

            if(userInput.length !== 3 || isNaN(userInput)) {
                alert("Invalid input");
                return;
            }

            let currentSum = calculateSum(userInput);
            if(maxSum < currentSum) {
                maxSum = currentSum;
                result = userInput;
            }
        }

        alert("Number with the largest sum of digits is: " + result);
    }

    largestSumDigit();
</script>

</body>
</html>
