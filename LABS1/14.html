<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<script>
    let value = "Th3 quick b6own fOx jumpS over the l@zy dog!", answer = "";
    value = value.replace(/[^a-zA-z\s]/g,"");
    for(let i=0; i<value.length; i++) {
        if(value[i]==" ") {
            answer += value[i];
        } else {
            let flag = false;
            for(let j=0; j<i; j++) {
                if(value[i].toLowerCase()==value[j].toLowerCase()) {
                    flag = true;
                    break;
                }
            }
            if(!flag) { answer+= value[i]; }
        }
    }
    value = answer;
    console.log(value);
</script>

</body>
