<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

    function sumOfDivisors(number) {
        let sum = 0;
        for(let i=1;i<=number;i++){
            if(number%i==0) {
                sum += i;
            }
        }
        return sum;
    }

    let firstInput = parseInt(prompt('Enter first number'));
    let secondInput = parseInt(prompt('Enter second number'));

    let firstSum = sumOfDivisors(firstInput);
    let secondSum = sumOfDivisors(secondInput);

    (firstSum>secondSum) ? (alert(firstInput)) : (alert(secondInput));

</script>
</body>
</html>
