<script>
    let userInput = prompt("Enter value").split(" ");
    let firstWord = userInput[0], secondWord = userInput[1];

    function checkUnique(fromWord, compareWord) {
        for (let i = 0; i < fromWord.length; i++) {
            if (!compareWord.includes(fromWord[i])) {
                console.log(fromWord[i] + " in " + fromWord);
            }
        }
    }

    checkUnique(firstWord, secondWord);
    checkUnique(secondWord, firstWord);

</script>
