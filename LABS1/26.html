<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<script>
    let numBooks = parseInt(prompt("Enter the number of books:"));
    let books = [];

    for (let i = 0; i < numBooks; i++) {
        let title = prompt(`Enter the title of book ${i + 1}:`);
        let author = prompt(`Enter the author of book ${i + 1}:`);
        let alreadyRead = confirm(`Have you read "${title}" by ${author}?`);

        books.push({
            title: title,
            author: author,
            alreadyRead: alreadyRead
        });
    }
    
    books.sort((a, b) => a.author.localeCompare(b.author));
    
    for (let book of books) {
        console.log(`Title: ${book.title}`);
        console.log(`Author: ${book.author}`);
        if (book.alreadyRead) {
            console.log(`You already read "${book.title}" by ${book.author}.`);
        } else {
            console.log(`You still need to read "${book.title}" by ${book.author}.`);
        }
    }
</script>
</body>
</html>
