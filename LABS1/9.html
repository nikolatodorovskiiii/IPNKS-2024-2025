<script>
    function sumDigits(value) {
        value = value.split('');
        let sum = 0;
        for(let i = 0; i < value.length; i++) {
            sum += parseInt(value[i]);
        }
        return sum;
    }

    function isPalindrome(value) {
        let reversed = value.split('').reverse().join('');
        return value === reversed;
    }

    let userInput = prompt("Enter value");

    (isPalindrome(userInput) && parseInt(userInput) % sumDigits(userInput) === 0) ? (alert("It's a palindrome and divisible by the sum of it's digits.")) : (alert("It's a not palindrome and not divisible by the sum of it's digits."))
</script>
