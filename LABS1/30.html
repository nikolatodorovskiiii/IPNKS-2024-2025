<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
    </style>

</head>
<body>
<div>
    <label for="n">Внеси n:</label>
    <input type="number" id="n">
</div>

<div>
    <button id="generateButton">Генерирај</button>
</div>

<div id="randomNumbers"></div>

<table>
    <tr>
        <td>Парни</td>
        <td>Непарни</td>
    </tr>
    <tr id="displayRandomNumbers">

    </tr>
</table>
</body>

<script>
    const randomNumbers = document.getElementById('randomNumbers');
    const displayRandomNumbers = document.getElementById('displayRandomNumbers');
    const generateButton = document.getElementById('generateButton');
    const n = document.getElementById('n');

    generateButton.addEventListener("click", function () {
        let storeRandomNumbers = [];
        let evenCount = 0, oddCount = 0;
        let evenBackground = "", oddBackground = "";
        randomNumbers.innerHTML = "";

        for (let i = 0; i < n.value; i++) {
            let value = Math.floor(Math.random() * 101);
            randomNumbers.innerHTML += value + " ";
            if (value % 2 == 0) {
                evenCount++;
            } else {
                oddCount++;
            }
            storeRandomNumbers.push(value);
        }

        if (evenCount > oddCount) {
            evenBackground = "green";
            oddBackground = "red";
        } else if (evenCount < oddCount) {
            evenBackground = "red";
            oddBackground = "green";
        } else {
            evenBackground = "lightblue";
            oddBackground = "lightblue";
        }

        displayRandomNumbers.innerHTML = `
            <td style="background-color: ${evenBackground}">${evenCount}</td>
            <td style="background-color: ${oddBackground}">${oddCount}</td>
        `;
    });
</script>

</html>
