<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let firstNumber = parseInt(prompt("Enter first number"));
    let secondNumber = parseInt(prompt("Enter second number"));
    let sum = (firstNumber+secondNumber).toString();
    let reverse = sum.split('').reverse().join('');
    (sum === reverse) ? alert("It's a palindrome") : alert("It's not a palindrome");
</script>

</body>
</html>
