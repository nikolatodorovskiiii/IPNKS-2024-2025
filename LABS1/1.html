<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let unit = prompt("Enter Unit:");
    unit = unit.toUpperCase();
    let temperature = parseFloat(prompt("Enter Temperature:"));
    if(unit === 'F') { temperature = temperature * 9/5 + 32; }
    if(unit === 'C') { temperature = (temperature-32) * (5/9); }
    alert("The temperature is " + temperature.toFixed(2) + unit);
</script>

</body>
</html>
